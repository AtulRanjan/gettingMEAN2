<div class="row">
  <div class="col-md-12">
    <div class="card">
      <h4 class="card-header">Edit Users</h4>
      <div class="card-body">
        <h6 class="card-subtitle mb-2">Please fill the form to add new user</h6>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
            </div>
          </div>
          <div class="form-row float-right">
            <button type="submit" class="btn btn-outline-primary mr-1" (click)="update()">Update</button>
            <button class="btn btn-outline-dark mr-2" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
