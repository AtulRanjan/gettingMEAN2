<div class="row">
  <div class="col-md-12">
    <div class="card">
      <h4 class="card-header">Users {{_id}}
        <button class="btn btn-outline-dark btn-sm float-right mr-2" (click)="back(_id)">Back</button>
        <button class="btn btn-primary btn-sm float-right mr-2" (click)="editUser(_id)">Edit</button>
        <button class="btn btn-danger btn-sm float-right mr-2" (click)="deleteUser(_id)">Delete</button>
      </h4>

      <div class="card-body">
        <h6 class="card-subtitle mb-2">Please fill the form to add new user</h6>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" name="firstName" disabled>
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" disabled>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
